##
# Bug with Travis rubocop and rainbow gem
# resolve:
# https://github.com/rubocop-hq/rubocop/issues/6398#issuecomment-431898694
inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 3.3
  Exclude:
    - Rakefile
  UseCache: true
  NewCops: enable

Metrics/LineLength:
  Max: 120
  IgnoredPatterns: ['\s*\#\s.*$']
  Exclude:
    - 'spec/**/*'
    - 'lib/cyclone_lariat/abstract/client.rb'
    - 'lib/cyclone_lariat/migration.rb'


Metrics/ParameterLists:
  Exclude:
    - '**/*'

Metrics/MethodLength:
  Exclude:
    - '**/*'

Style/AccessorGrouping:
  Exclude:
    - 'lib/cyclone_lariat/event.rb'
    - 'lib/cyclone_lariat/messages/abstract.rb'

Layout/EmptyLinesAroundAttributeAccessor:
  Exclude:
    - 'lib/cyclone_lariat/messages/abstract.rb'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'lib/cyclone_lariat/event.rb'
    - 'lib/cyclone_lariat/messages/abstract.rb'
    - 'lib/cyclone_lariat/migration.rb'
    - 'lib/cyclone_lariat/options.rb'
    - 'lib/cyclone_lariat/clients/sqs.rb'
    - 'lib/cyclone_lariat/clients/sns.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'lib/cyclone_lariat/event.rb'
    - 'lib/cyclone_lariat/messages/abstract.rb'
    - 'lib/cyclone_lariat/migration.rb'
    - 'lib/cyclone_lariat/options.rb'
    - 'lib/cyclone_lariat/clients/sqs.rb'
    - 'lib/cyclone_lariat/clients/sns.rb'

Metrics/AbcSize:
  Exclude:
    - '**/*'

Metrics/BlockLength:
  Exclude:
    - '**/*'
    -
Layout/FirstHashElementIndentation:
  Exclude:
    - '**/*'

Metrics/ClassLength:
  Exclude:
    - 'lib/cyclone_lariat/migration.rb'
    - 'lib/cyclone_lariat/abstract/client.rb'
    - 'lib/cyclone_lariat/sns.rb'
    - 'lib/cyclone_lariat/resources/topic.rb'
    - 'lib/cyclone_lariat/resources/queue.rb'
    - 'lib/cyclone_lariat/clients/sns.rb'

Lint/RescueException:
  Exclude:
    - 'lib/cyclone_lariat/middleware.rb'

Style/Attr:
  Enabled: false

# TODO: убрать/изменить правило
Style/Documentation:
  Enabled: false

Style/ArgumentsForwarding:
  Enabled: false

Naming/BlockForwarding:
  Enabled: false

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/DeprecatedOpenSSLConstant:
  Enabled: true

Lint/MixedRegexpCaptureTypes:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/BisectedAttrAccessor:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/RedundantAssignment:
  Enabled: true

Style/RedundantFetchBlock:
  Enabled: true

Style/RedundantRegexpCharacterClass:
  Enabled: true

Style/RedundantRegexpEscape:
  Enabled: true

Style/SlicingWithRange:
  Enabled: true

Performance/RedundantBlockCall:
  Enabled: false

Style/SuperArguments:
  Enabled: false

Gemspec/DevelopmentDependencies:
  Enabled: false

require:
  - rubocop-performance